<div class="row">
  <div class="col-2">
    <ul class="list-group">
      <button type="button" class="list-group-item list-group-item-action" [class.active]="setting == 'rooms'" (click)="setSetting('rooms')">Rooms</button>
      <button type="button" class="list-group-item list-group-item-action" [class.active]="setting == 'roomTypes'" (click)="setSetting('roomTypes')">Room Types</button>
    </ul>
  </div>
  <div class="col-10">
    <div [ngSwitch]="setting">
      <settings-rooms *ngSwitchCase="'rooms'">Rooms</settings-rooms>
      <span *ngSwitchCase="'roomTypes'">Room types</span>
    </div>
  </div>
</div>
