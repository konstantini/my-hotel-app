<div class="container-fluid">
  <div class="row">
    <div class="col">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>
        
          <ng-container matColumnDef="capacity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Capacity </th>
            <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
          </ng-container>
        
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let element">
              <span *ngIf="!element.isForEdit">{{element.description}}</span>
              <mat-form-field *ngIf="element.isForEdit">
                <input matInput type="text" [value]="element.description">
              </mat-form-field>
            </td>
          </ng-container>

          <ng-container matColumnDef="operations">
              <th mat-header-cell *matHeaderCellDef> Operations </th>
              <td mat-cell *matCellDef="let element"> 
                <a mat-icon-button (click)="edit(element)">
                  <mat-icon *ngIf="!element.isForEdit" fontSet="fa" fontIcon="fa-edit"></mat-icon>
                  <mat-icon *ngIf="element.isForEdit" fontSet="fa" fontIcon="fa-save"></mat-icon>
                </a>
              </td>
            </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
