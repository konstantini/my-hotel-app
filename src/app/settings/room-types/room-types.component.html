<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="spinner-container" *ngIf="dataSource.loading$ | async">
          <mat-spinner></mat-spinner>
      </div>
      <mat-form-field>
        <input matInput placeholder="Filter">
      </mat-form-field>
      <div class="mat-elevation-z8" style="min-height: 360px;">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let element">
              <span *ngIf="!element.isForEdit">{{element.type}}</span>
              <mat-form-field *ngIf="element.isForEdit" style="width: 90%">
                  <input matInput type="text" [value]="element.type" #type>
                </mat-form-field>
            </td>
          </ng-container>
        
          <ng-container matColumnDef="capacity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Capacity </th>
            <td mat-cell *matCellDef="let element"> 
              <span *ngIf="!element.isForEdit">{{element.capacity}} </span>
              <mat-form-field *ngIf="element.isForEdit" style="width: 60px;">
                <input matInput type="number" [value]="element.capacity" #capacity>
              </mat-form-field>
            </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let element">
              <span *ngIf="!element.isForEdit">{{element.description}}</span>
              <mat-form-field *ngIf="element.isForEdit" style="width: 90%">
                <input matInput type="text" [value]="element.description" #description>
              </mat-form-field>
            </td>
          </ng-container>

          <ng-container matColumnDef="operations">
              <th mat-header-cell *matHeaderCellDef> Operations </th>
              <td mat-cell *matCellDef="let element"> 
                <div>
                <a mat-icon-button (click)="edit(element)">
                  <mat-icon *ngIf="!element.isForEdit" fontSet="fa" fontIcon="fa-edit"></mat-icon>
                  <mat-icon *ngIf="element.isForEdit" fontSet="fa" fontIcon="fa-save"></mat-icon>
                </a>
                <a mat-icon-button (click)="delete(element)">
                    <mat-icon fontSet="fa" fontIcon="fa-trash"></mat-icon>
                </a>
              </div>
              </td>
            </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
