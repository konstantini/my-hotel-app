<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="spinner-container" *ngIf="dataSource.loading$ | async">
          <mat-spinner></mat-spinner>
      </div>
      <div class="row">
        <div class=col-11>
          <mat-form-field>
            <input matInput placeholder="Filter" #filter (keyup)="applyFilter($event.target.value)">
          </mat-form-field>
        </div>
        <div class="col-1 pt-2 pb-2">
          <button type="button" class="btn btn-success" style="width: 100%;" (click)="add()">Add</button>
        </div>
      </div>  
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
            <td mat-cell *matCellDef="let element">
              <span>{{element.number}}</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let element">
              <span>{{element.type.type}} </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="operations">
              <th mat-header-cell *matHeaderCellDef> Operations </th>
              <td mat-cell *matCellDef="let element">
                <div>
                <a mat-icon-button (click)="edit(element)">
                  <mat-icon fontSet="fa" fontIcon="fa-edit"></mat-icon>
                </a>
                <a mat-icon-button (click)="delete(element)">
                    <mat-icon fontSet="fa" fontIcon="fa-trash"></mat-icon>
                </a>
              </div>
              </td>
            </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
