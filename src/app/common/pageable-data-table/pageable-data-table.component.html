<div>
    <app-data-table [items]="pagedItems"></app-data-table>
    <nav *ngIf="pager.totalPages > 1">
      <ul class="pagination">
          <li class="page-item">
          <a class="page-link" aria-label="First" (click)="setPage(1)">
            <span>First</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" aria-label="Previous" (click)="setPage(pager.currentPage - 1)">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item" *ngFor="let page of pager.pages" [class.active]="page == pager.currentPage">
          <a class="page-link" (click)="setPage(page)">
            {{page}}
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" aria-label="Next" (click)="setPage(pager.currentPage + 1)">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" aria-label="Last" (click)="setPage(pager.totalPages)">
            <span>Last</span>
          </a>
        </li>
        <li class="page-item ml-auto">
            <select class="form-control" [(ngModel)]='pager.pageSize' (ngModelChange)="onModelChange($event)">
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
              </select>
        </li>
        <li class="page-item">
            <span>per page</span>
        </li>
      </ul>
    </nav>
  </div>
